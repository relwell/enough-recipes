              valueFrom:
                secretKeyRef:
                  name: ersecrets
                  key: es_hosts
                  optional: false
            - name: KAFKA_BROKERS
              valueFrom:
                secretKeyRef:
                  name: ersecrets
                  key: kafka_brokers
          image: relwell/enough-recipes:latest
          imagePullPolicy: Always
          name: consumer
          resources: {}
          tty: true
          workingDir: /usr/src/app
      restartPolicy: Always
