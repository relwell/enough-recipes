kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f../docker-compose.yml
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: consumer
  name: consumer
  namespace: enough-recipes
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: consumer
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f../docker-compose.yml
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.service: consumer
    spec:
      imagePullSecrets:
        - name: dr
      containers:
        - args:
            - poetry
            - run
            - python
            - manage.py
            - run_recipe_consumer
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ersecrets
                  key: database_url
